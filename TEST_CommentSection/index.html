<!DOCTYPE html>
<html>
  <head>
    <title>Comment Section</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/customStyles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <div id="comments" class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">Name: Username</h5>
          <h6 class="card-subtitle text-muted">Date: 6/25/2020</h6>
          <br />
          This is where the comment will go!
        </div>
      </div>

      <hr />

      <div id="main-content">
        <h3>Leave your comments below!</h3>
        <div id="make-comment">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              style="width: 250px;"
              class="form-control"
              type="text"
              id="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Type Comment Below!</label>
            <textarea required class="form-control" id="message"></textarea>
          </div>
          <button type="button" class="btn btn-success">Comment!</button>
        </div>
      </div>
    </div>
  </body>
</html>
